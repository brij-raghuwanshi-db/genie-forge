name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: "Run integration tests"
        required: false
        default: false
        type: boolean

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy types-PyYAML

      - name: Check formatting with Ruff
        run: ruff format --check src tests

      - name: Lint with Ruff
        run: ruff check src tests

      - name: Type check with MyPy
        run: mypy src/genie_forge --ignore-missing-imports

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit \
            --cov=src/genie_forge \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    environment: integration-test
    # Only run when manually triggered with integration tests enabled
    # OR on push to main
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.run_integration_tests) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Create databrickscfg
        run: |
          echo "${{ secrets.DATABRICKSCFG }}" > ~/.databrickscfg
          chmod 600 ~/.databrickscfg

      - name: Run integration tests
        run: |
          pytest tests/integration -v -m integration
        env:
          # Use profile from databrickscfg
          GENIE_PROFILE: ${{ secrets.GENIE_PROFILE }}
          # Fallback to direct auth if profile not set
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          # Warehouse and Unity Catalog for space creation tests
          GENIE_WAREHOUSE_ID: ${{ secrets.GENIE_WAREHOUSE_ID }}
          GENIE_CATALOG: ${{ secrets.GENIE_CATALOG }}
          GENIE_SCHEMA: ${{ secrets.GENIE_SCHEMA }}
